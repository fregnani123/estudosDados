<!DOCTYPE html>
<html>
<head>
  <title>Exemplo AJAX</title>
</head>
<body>

<div id="resultado">
  <!-- Os dados serão exibidos aqui -->
</div>

<script>
// Função para fazer a requisição AJAX
function carregarDados() {
  const xhr = new XMLHttpRequest();

  // Configurando a requisição
  xhr.open('GET', 'dados.json', true);

  // Tratando a resposta da requisição
  xhr.onload = function() {
    if (xhr.status === 200) {
      // Convertendo a resposta JSON para um objeto JavaScript
      const dados = JSON.parse(xhr.responseText);

      // Exibindo os dados na página
      const resultadoDiv = document.getElementById('resultado');
      resultadoDiv.innerHTML = `
        <p>Nome: ${dados.nome}</p>
        <p>Idade: ${dados.idade}</p>
        <p>Cidade: ${dados.cidade}</p>
      `;
    } else {
      console.error('Erro na requisição: ', xhr.status);
    }
  };

  // Tratando erros de conexão
  xhr.onerror = function() {
    console.error('Erro na requisição: ', xhr.status);
  };

  // Enviando a requisição
  xhr.send();
}

// Chama a função ao carregar a página
carregarDados();
</script>

</body>
</html>
